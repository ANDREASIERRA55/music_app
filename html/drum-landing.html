        </figure>
            <img id="tom3" onclick="playSoundHome(this.id)" onpointerdown="activeKeyHome(this.id)" onpointerup="inactiveKeyHome(this.id)"class= "tom4" src="./resources/imgs/tom3.png" alt="tom">
