<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jungle Drums</title>
    <link rel="stylesheet" href="../css/jungle.css">
	<script src="../js/jungle.js"></script>
</head>
<body>
    <header>
        <section id="title"></section>
    </header>
    <main>
        <section id="jungleDrums">
            <figure class="animal">
                <div class="drum" id="monkey" onclick="playSound(this.id)" onpointerdown="activeKey(this.id)" onpointerup="inactiveKey(this.id)">
                    <!-- <img src="./../../resources/imgs/monkey.png" alt="Monkey"> -->
                </div>
                <p>E</p>
            </figure>
            <figure class="animal">
                <div class="drum" id="elephant" onclick="playSound(this.id)" onpointerdown="activeKey(this.id)" onpointerup="inactiveKey(this.id)">
                    <!-- <img src="./../../resources/imgs/elephant.png" alt="Elephant"> -->
                </div>
                <p>I</p>
            </figure>
            <figure class="animal">
                <div class="drum" id="tiger" onclick="playSound(this.id)" onpointerdown="activeKey(this.id)" onpointerup="inactiveKey(this.id)">
                    <!-- <img src="./../../resources/imgs/tiger.png" alt="Tiger"> -->
                </div>
                <p>F</p>
            </figure>
            <figure class="animal">
                <div class="drum" id="toucan" onclick="playSound(this.id)" onpointerdown="activeKey(this.id)" onpointerup="inactiveKey(this.id)">
                    <!-- <img src="./../resources/imgs/toucan.png" alt="Toucan"> -->
                </div>
                <p>J</p>
            </figure>
        </section>
    </main>
    <script>keyboardListener()</script>
</body>
</html>
